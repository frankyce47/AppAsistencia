<ion-header [translucent]="true">
  <<ion-toolbar class="tol">
    <ion-title>Registro</ion-title>

    <ion-icon slot="start" size="large" name="skull-outline"></ion-icon>


  </ion-toolbar>
</ion-header>

<ion-content class="fondo" [fullscreen]="true">

  <ion-card class="card1">

    <ion-card-content>

      

      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="firstName"></ion-input>
      </ion-item>
  
  
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="correo" name="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasenna" name="password"></ion-input>
      </ion-item>

      
      <ion-item>
        <ion-input  [(ngModel)]="rut" label="Ingrese Rut:" type="tel" labelPlacement="floating" ></ion-input>
      </ion-item>
  
  





      <ion-col>
        <ion-button class="boton" (click)="registro()"  shape="round">Crear</ion-button>
      </ion-col>

    
        <ion-col>
          <ion-button class="boton1" (click)="volver()" shape="round">Volver</ion-button>
        </ion-col>

      </ion-card-content>

  </ion-card>
  </ion-content>
