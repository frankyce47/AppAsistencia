<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card> 
    <ion-card-header >
      <ion-card-title color="black">INICIO DE SESION
      
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Gmail:</ion-label>
        <ion-input  [(ngModel)]= "email" labelPlacement="floating" placeholder=""></ion-input>
        <ion-note *ngIf="!email">El correo electrónico es obligatorio.</ion-note>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input required minlength="6" [(ngModel)]="contrasenna" type="password" labelPlacement="floating" placeholder=""></ion-input>
        <ion-note *ngIf="!contrasenna">La contraseña es obligatoria.</ion-note>
        <ion-note *ngIf="contrasenna && contrasenna.length < 6">La contraseña debe tener al menos 6 caracteres.</ion-note>
      </ion-item>

    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button (click)="mostrarToast1()" expand="block" (click)="login()" expand="block">Acceder</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block"(click)="registro()">Registrarse</ion-button>
      </ion-col>
    </ion-row>
    <ion-button (click)="mostrarToast4()" expand="block" (click)="obrirModal()">¿Has olvidado tu contraseña?</ion-button>
  </ion-card>
  
</ion-content>
