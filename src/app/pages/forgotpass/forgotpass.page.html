<ion-header>
  <ion-toolbar>
    <ion-title>Recuperación de Contraseña</ion-title>
    <ion-button color="danger" slot="start" (click)="cancelar()">
      <ion-icon size="large" name="caret-back-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item >
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
  
    <ion-button (click)="play()">Play</ion-button>
    <ion-button (click)="pause()">Pause</ion-button>
    <ion-button (click)="stop()">Stop</ion-button>
  
    <ion-button expand="full" (click)="resetearContra()">Enviar</ion-button>

  </ion-content>
