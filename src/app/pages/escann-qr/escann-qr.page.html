<ion-header [translucent]="true">
  <ion-toolbar class="tol">
    <ion-title>Escanear Qr</ion-title>
    <ion-button shape="round" class="botonvolver" [routerLink]="'/menu'">
      <ion-icon size="large" slot="start" name="caret-back-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="conten" [fullscreen]="true">

<ion-card>
  <ion-card-content>
  <ion-button class="botonscan"  shape="round" expand="full" (click)="scanner()">Escanear</ion-button>

  <ion-button class="botonscan"  shape="round" expand="full" (click)="takePhoto()">Abrir Camara</ion-button>
  </ion-card-content>
</ion-card>
<ion-img [src]="imageUrl" *ngIf="imageUrl"></ion-img>



</ion-content>
